<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лесная Битва: Выбор</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap');
        
        body {
            margin: 0; padding: 0;
            background-image: url('img/menu_bg.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Rubik', sans-serif; color: white;
            user-select: none; overflow: hidden;
        }

        h1 { display: none; }

        .main-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%; padding-top: 80px; box-sizing: border-box;
            position: relative;
        }

        .lobby-btn {
            position: absolute; top: 30px; left: 30px; padding: 10px 25px;
            background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 30px;
            color: #fff; text-decoration: none; font-weight: bold; font-size: 18px;
            transition: 0.3s; z-index: 100; text-transform: uppercase;
        }
        .lobby-btn:hover { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }

        .slots-area { display: flex; gap: 80px; margin-bottom: 20px; }
        .slot-wrapper { text-align: center; }
        
        .slot {
            width: 110px; height: 110px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(0, 0, 0, 0.3); border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            background-size: cover; background-position: center;
            transition: 0.3s; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .slot.filled { border-color: #f1c40f; box-shadow: 0 0 20px rgba(241, 196, 15, 0.6); background-color: rgba(0, 0, 0, 0.6); }
        .slot-label { margin-top: 8px; color: #fff; text-shadow: 1px 1px 2px #000; font-size: 16px; font-weight: bold; background: rgba(0,0,0,0.5); padding: 2px 10px; border-radius: 10px; }
        .remove-btn { position: absolute; top: -10px; right: -10px; background: #e74c3c; color: white; border-radius: 50%; width: 26px; height: 26px; cursor: pointer; display: none; line-height: 24px; font-weight: bold; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .slot.filled .remove-btn { display: block; }

        .preview-box {
            width: 650px; background: rgba(20, 20, 20, 0.85); border: 3px solid #8d5524; border-radius: 25px; padding: 25px; display: flex; align-items: center; gap: 30px; min-height: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); position: relative; backdrop-filter: blur(5px);
        }
        .p-avatar { width: 150px; height: 150px; border-radius: 50%; background: #222; border: 4px solid #fff; flex-shrink: 0; background-size: cover; background-position: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .p-info { flex: 1; opacity: 0.3; transition: 0.3s; pointer-events: none; }
        .p-info.active { opacity: 1; pointer-events: all; }
        .p-name { margin: 0 0 5px 0; font-size: 28px; color: #f1c40f; text-shadow: 2px 2px 0 #000; }
        .p-desc { color: #ddd; font-style: italic; font-size: 14px; margin-bottom: 15px; min-height: 35px;}

        .stats-container { margin-bottom: 20px; }
        .stat-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        .stat-label { width: 40px; color: #aaa; }
        .bar-bg { flex: 1; height: 10px; background: #111; border-radius: 5px; overflow: hidden; border: 1px solid #555;}
        .bar-fill { height: 100%; width: 0%; transition: width 0.3s ease-out; }
        .hp-bar { background: linear-gradient(90deg, #2ecc71, #27ae60); }
        .dmg-bar { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        .stat-val { width: 30px; text-align: right; color: #fff; text-shadow: 1px 1px 0 #000;}

        .btn-group { display: flex; gap: 10px; }
        .btn { border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; color: white; transition: 0.2s; text-shadow: 1px 1px 0 rgba(0,0,0,0.5); font-family: 'Rubik', sans-serif; border-bottom: 4px solid rgba(0,0,0,0.3); }
        .btn:disabled { background: #555 !important; cursor: not-allowed; opacity: 0.5; border-bottom-color: #333;}
        .btn-1 { background: #3498db; } .btn-1:not(:disabled):hover { background: #5dade2; transform: translateY(-2px); } .btn-1:not(:disabled):active { transform: translateY(2px); border-bottom-width: 0; margin-top: 4px; }
        .btn-2 { background: #9b59b6; } .btn-2:not(:disabled):hover { background: #af7ac5; transform: translateY(-2px); } .btn-2:not(:disabled):active { transform: translateY(2px); border-bottom-width: 0; margin-top: 4px; }

        .start-btn { margin-top: 25px; padding: 15px 60px; font-size: 28px; background: linear-gradient(to bottom, #2ecc71, #27ae60); color: white; border: 3px solid #fff; border-radius: 50px; box-shadow: 0 6px 0 #1e8449, 0 10px 20px rgba(0,0,0,0.5); cursor: pointer; text-transform: uppercase; font-weight: 900; display: none; text-shadow: 2px 2px 0 rgba(0,0,0,0.5); transition: 0.2s; }
        .start-btn:hover { transform: scale(1.05); background: linear-gradient(to bottom, #2ecc71, #2ecc71); }
        .start-btn:active { transform: scale(0.95) translateY(6px); box-shadow: 0 0 0 #1e8449; }

        .roster { margin-top: 30px; display: flex; gap: 15px; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px; border: 1px solid #555; }
        .roster-item { width: 70px; height: 70px; background: #444; border-radius: 12px; border: 3px solid #777; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .roster-item:hover { transform: scale(1.15) translateY(-5px); border-color: #fff; }
        .roster-item.selected { border-color: #f1c40f; box-shadow: 0 0 15px #f1c40f; transform: scale(1.15) translateY(-5px); }
        .roster-item.picked { filter: grayscale(1); opacity: 0.6; transform: scale(0.9); border-color: #333;}

    </style>
</head>
<body>

    <div class="main-container">
        
        <a href="menu.html" class="lobby-btn">⬅ В Лобби</a>

        <div class="slots-area">
            <div class="slot-wrapper">
                <div id="slot-1" class="slot"><div class="remove-btn" onclick="Menu.clearSlot(1)">x</div></div>
                <div class="slot-label">Герой 1</div>
            </div>
            <div class="slot-wrapper">
                <div id="slot-2" class="slot"><div class="remove-btn" onclick="Menu.clearSlot(2)">x</div></div>
                <div class="slot-label">Герой 2</div>
            </div>
        </div>

        <div class="preview-box">
            <div id="p-avatar" class="p-avatar"></div>
            <div id="p-info" class="p-info">
                <h2 id="p-name" class="p-name">Герой</h2>
                <p id="p-desc" class="p-desc">Нажмите на иконку внизу...</p>
                <div class="stats-container">
                    <div class="stat-row">
                        <span class="stat-label">HP</span>
                        <div class="bar-bg"><div id="bar-hp" class="bar-fill hp-bar"></div></div>
                        <span id="val-hp" class="stat-val">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">DMG</span>
                        <div class="bar-bg"><div id="bar-dmg" class="bar-fill dmg-bar"></div></div>
                        <span id="val-dmg" class="stat-val">0</span>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="btn-pick-1" class="btn btn-1" onclick="Menu.pick(1)">Выбрать P1</button>
                    <button id="btn-pick-2" class="btn btn-2" onclick="Menu.pick(2)">Выбрать P2</button>
                </div>
            </div>
        </div>

        <button id="start-game" class="start-btn" onclick="Menu.start()">В БОЙ!</button>

        <div id="roster" class="roster"></div>
    </div>

<script>
const HEROES = {
    ranger: { name: "Лесник", hp: 300, dmg: 50, desc: "Дальний бой. Высокая точность.", img: "img/ranger.png", bg: "img/bg_ranger.jpg" },
    bear: { name: "Медведь", hp: 450, dmg: 35, desc: "Много здоровья, слабый удар.", img: "img/bear.png", bg: "img/bg_bear.jpg" },
    wolf: { name: "Волк", hp: 250, dmg: 70, desc: "Быстрый и смертоносный.", img: "img/wolf.png", bg: "img/bg_wolf.jpg" },
    poacher: { name: "Браконьер", hp: 280, dmg: 60, desc: "Средние показатели. Враг.", img: "img/poacher.png", bg: "img/bg_poacher.jpg" }
};

const MAX_HP_REF = 500;
const MAX_DMG_REF = 100;

const Menu = {
    selectedHero: null, slot1: null, slot2: null, username: null,

    init() {
        // Получаем никнейм из URL
        const urlParams = new URLSearchParams(window.location.search);
        this.username = urlParams.get('username') || "Player";

        const rosterEl = document.getElementById('roster');
        Object.keys(HEROES).forEach(key => {
            const div = document.createElement('div');
            div.className = 'roster-item';
            div.style.backgroundImage = `url(${HEROES[key].img})`;
            div.id = `roster-${key}`;
            div.onclick = () => this.selectPreview(key); 
            rosterEl.appendChild(div);
        });
    },

    selectPreview(key) {
        this.selectedHero = key;
        document.querySelectorAll('.roster-item').forEach(el => el.classList.remove('selected'));
        document.getElementById(`roster-${key}`).classList.add('selected');
        
        const h = HEROES[key];
        document.body.style.backgroundImage = `url('${h.bg}')`;
        document.getElementById('p-avatar').style.backgroundImage = `url(${h.img})`;
        document.getElementById('p-name').innerText = h.name;
        document.getElementById('p-desc').innerText = h.desc;
        document.getElementById('val-hp').innerText = h.hp;
        document.getElementById('val-dmg').innerText = h.dmg;
        document.getElementById('bar-hp').style.width = (h.hp / MAX_HP_REF * 100) + '%';
        document.getElementById('bar-dmg').style.width = (h.dmg / MAX_DMG_REF * 100) + '%';
        document.getElementById('p-info').classList.add('active');
        this.updateButtons();
    },

    updateButtons() {
        const b1 = document.getElementById('btn-pick-1');
        const b2 = document.getElementById('btn-pick-2');
        const key = this.selectedHero;
        if (this.slot2 === key) { b1.disabled = true; b1.innerText = "Занят"; } else { b1.disabled = false; b1.innerText = "Выбрать P1"; }
        if (this.slot1 === key) { b2.disabled = true; b2.innerText = "Занят"; } else { b2.disabled = false; b2.innerText = "Выбрать P2"; }
    },

    pick(slotNum) {
        if (!this.selectedHero) return;
        if (slotNum === 1) this.slot1 = this.selectedHero;
        if (slotNum === 2) this.slot2 = this.selectedHero;
        this.renderSlots();
        this.updateButtons();
        this.checkStart();
    },

    clearSlot(slotNum) {
        if (slotNum === 1) this.slot1 = null;
        if (slotNum === 2) this.slot2 = null;
        this.renderSlots();
        if (this.selectedHero) this.updateButtons();
        this.checkStart();
    },

    renderSlots() {
        const update = (id, key) => {
            const el = document.getElementById(id);
            if (key) {
                el.classList.add('filled');
                el.style.backgroundImage = `url(${HEROES[key].img})`;
                el.innerText = '';
                const btn = document.createElement('div');
                btn.className = 'remove-btn';
                btn.innerText = 'x';
                btn.onclick = (e) => { e.stopPropagation(); this.clearSlot(id==='slot-1'?1:2); }; 
                el.appendChild(btn);
            } else {
                el.classList.remove('filled');
                el.style.backgroundImage = 'none';
                el.innerText = '?';
            }
        };
        update('slot-1', this.slot1);
        update('slot-2', this.slot2);
        
        document.querySelectorAll('.roster-item').forEach(el => el.classList.remove('picked'));
        if(this.slot1) document.getElementById(`roster-${this.slot1}`).classList.add('picked');
        if(this.slot2) document.getElementById(`roster-${this.slot2}`).classList.add('picked');
    },

    checkStart() {
        const btn = document.getElementById('start-game');
        btn.style.display = (this.slot1 && this.slot2) ? 'block' : 'none';
    },

    start() {
        if (this.slot1 && this.slot2) {
            // Передаем также username
            window.location.href = `game.html?p1=${this.slot1}&p2=${this.slot2}&username=${this.username}`;
        }
    }
};

window.onload = () => Menu.init();
</script>
</body>
</html>
